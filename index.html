<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Dengue – Séries Temporais</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto;
  background:#f4f4f5;
  color:#111;
}
header{
  padding:14px 18px;
  background:#ffffff;
  border-bottom:1px solid #ddd;
}
main{
  padding:18px;
  max-width:1000px;
  margin:auto;
}
.controls{
  display:flex;
  gap:10px;
  margin-bottom:14px;
  flex-wrap:wrap;
}
select{
  padding:6px 8px;
  font-size:14px;
}
.card{
  background:#fff;
  padding:14px;
  border-radius:8px;
  border:1px solid #e5e5e5;
}
h2{
  margin:0;
  font-size:18px;
}
</style>
</head>

<body>

<header>
  <h2>Dengue – séries temporais</h2>
</header>

<main>

<div class="controls">
  <select id="tipo">
    <option value="sexo">Sexo</option>
    <option value="raca">Raça/cor</option>
    <option value="escolaridade">Escolaridade</option>
  </select>

  <select id="categoria"></select>
</div>

<div class="card">
  <canvas id="grafico"></canvas>
</div>

</main>

<script src="assets/app.js"></script>
</body>
</html>
