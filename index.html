<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Painel Dengue – Estados</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:Arial;background:#f4f6f8}
header{background:#1e40af;color:#fff;padding:10px}
main{display:grid;grid-template-columns:1fr 1fr;gap:10px;padding:10px}
#map{height:420px}
.card{background:#fff;padding:10px;border-radius:6px}
@media(max-width:800px){main{grid-template-columns:1fr}}
</style>
</head>

<body>

<header>
  <h2>Painel Dengue – Estados (dados reais)</h2>
</header>

<main>
  <div class="card">
    <h3>Mapa – ano <span id="anoTxt"></span></h3>
    <select id="ano"></select>
    <div id="map"></div>
    <p id="info">Clique em um estado</p>
  </div>

  <div class="card">
    <h3>Série temporal – Brasil</h3>
    <canvas id="grafico"></canvas>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
